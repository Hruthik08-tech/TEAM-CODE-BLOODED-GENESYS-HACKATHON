# ══════════════════════════════════════════════════════════════
#  GENYSIS  —  Docker Compose
# ══════════════════════════════════════════════════════════════
#  Services: MySQL 8 · Redis 7 · Node API · Nginx (reverse proxy)
# ══════════════════════════════════════════════════════════════

version: "3.8"

services:

  # ────────────────────────────────────────────────────────────
  #  1. MySQL 8.0
  # ────────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: genysis_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE:-genesys}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Init scripts — MySQL runs files in /docker-entrypoint-initdb.d/
      # in **alphabetical order**, so we prefix with 00_, 01_, 02_ to guarantee:
      #   1. Schema creation  (00_schema.sql — MySQL 8 compatible copy)
      #   2. seed_organisations.sql
      #   3. seed_test_data.sql
      - ./docker/init/00_schema.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro
      - ./planning/seed_organisations.sql:/docker-entrypoint-initdb.d/01_seed_organisations.sql:ro
      - ./planning/seed_test_data.sql:/docker-entrypoint-initdb.d/02_seed_test_data.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  2. Redis 7  (Alpine)
  # ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: genysis_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  3. Node.js API Server
  # ────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
    container_name: genysis_backend
    restart: always
    environment:
      PORT:        3000
      DB_HOST:     mysql
      DB_PORT:     3306
      DB_USER:     root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME:     ${MYSQL_DATABASE:-genesys}
      REDIS_HOST:  redis
      REDIS_PORT:  6379
      JWT_SECRET:  ${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  4. Nginx  (Reverse Proxy)
  # ────────────────────────────────────────────────────────────
  nginx:
    image: nginx:stable-alpine
    container_name: genysis_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - genysis_net

# ──────────────────────────────────────────────────────────────
#  Named Volumes
# ──────────────────────────────────────────────────────────────
volumes:
  mysql_data:

# ──────────────────────────────────────────────────────────────
#  Network
# ──────────────────────────────────────────────────────────────
networks:
  genysis_net:
    driver: bridge
