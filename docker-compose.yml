# ══════════════════════════════════════════════════════════════
#  GENYSIS  —  Docker Compose (Full Stack)
# ══════════════════════════════════════════════════════════════
#  v2.0 — Added Matching Worker & Frontend Service
# ══════════════════════════════════════════════════════════════

version: "3.8"

services:

  # ────────────────────────────────────────────────────────────
  #  1. MySQL 8.0
  # ────────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: genysis_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE:-genesys}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Init scripts — MySQL runs files in /docker-entrypoint-initdb.d/
      #   1. Schema creation (with added search_radius)
      #   2. seed_organisations.sql
      #   3. seed_test_data.sql
      - ./docker/init/00_schema.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro
      - ./planning/seed_organisations.sql:/docker-entrypoint-initdb.d/01_seed_organisations.sql:ro
      - ./planning/seed_test_data.sql:/docker-entrypoint-initdb.d/02_seed_test_data.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  2. Redis 7
  # ────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: genysis_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  3. Matching Worker (Python Computation Engine)
  # ────────────────────────────────────────────────────────────
  matching-worker:
    build:
      context: ./backend/matching-algorithm
    container_name: genysis_worker
    restart: always
    environment:
      API_HOST: "0.0.0.0"
      API_PORT: 8000
      USE_SEMANTIC_SEARCH: "True"
    depends_on:
      - redis
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  4. Node.js API Server
  # ────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
    container_name: genysis_backend
    restart: always
    environment:
      PORT:                3000
      DB_HOST:             mysql
      DB_PORT:             3306
      DB_USER:             root
      DB_PASSWORD:         ${MYSQL_ROOT_PASSWORD}
      DB_NAME:             ${MYSQL_DATABASE:-genesys}
      REDIS_HOST:          redis
      REDIS_PORT:          6379
      JWT_SECRET:          ${JWT_SECRET}
      MATCHING_WORKER_URL: "http://matching-worker:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      matching-worker:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  5. React Frontend
  # ────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
    container_name: genysis_frontend
    restart: always
    networks:
      - genysis_net

  # ────────────────────────────────────────────────────────────
  #  6. Nginx Gateway
  # ────────────────────────────────────────────────────────────
  nginx:
    image: nginx:stable-alpine
    container_name: genysis_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - genysis_net

# ──────────────────────────────────────────────────────────────
#  Named Volumes
# ──────────────────────────────────────────────────────────────
volumes:
  mysql_data:

# ──────────────────────────────────────────────────────────────
#  Network
# ──────────────────────────────────────────────────────────────
networks:
  genysis_net:
    driver: bridge
